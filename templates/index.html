<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Comment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 
</head>
<body>
  <div class="container">
    <h1 class="main-title">YouTube Comments Analyzer</h1>

    <div class="circle-section">
      <div class="circle-wrapper">
         
        <div class="circle"><div class="percent">{{ positive }} % </div></div>
        <div class="label">Positive Comments</div>
       
      </div>
      <div class="circle-wrapper">
        <div class="circle"><div class="percent">{{ negative }} % </div></div>
        <div class="label">Negative Comments</div>
      </div>
   
    </div>

    <div class="input-group">
      <form action="/" method="POST" class="input-form">
        <input type="text" name="userInput" placeholder="Paste YouTube video linkâ€¦" />
        <button>Analyze</button>
      </form>
    </div>
    

    <div class="result-box-wrapper">
      <div class="result-box">
        <div class="result-text">
         <p> {{ answer }}</p><br />
         
        </div>
      </div>
    </div>
  </div>
</body> 
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.input-form').addEventListener('submit', function () {
      setTimeout(() => {
        this.reset();
      }, 3250);
    });
  });
</script>
</html>
