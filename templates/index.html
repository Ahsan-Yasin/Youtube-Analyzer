<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Comment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <div class="container">
   

    <h1 class="main-title"> <i class="fab fa-youtube" style="font-size: 40px; color: red;"></i>  YouTube Comments Analyzer</h1>
    
    <div class="circle-section">
      <div class="circle-wrapper" >
         
        <div class="circle" id="positiveC"><div class="percent">{{ positive }} % </div></div>
        <div class="label">Positive Comments</div>
       
      </div>
      <div class="circle-wrapper" >
        <div class="circle" id="negativeC"><div class="percent">{{ negative }} % </div></div>
        <div class="label">Negative Comments</div>
      </div>
   
    </div>

    <div class="input-group">
      <form action="/" method="POST" class="input-form">
        <input type="text" name="userInput"  id="inputFrom" placeholder="Paste YouTube video linkâ€¦" />
        <button>Analyze</button>
      </form>
    </div>
    

    <div class="result-box-wrapper">
      <div class="result-box">
        <div class="result-text">
         <p> {{ answer }}</p><br />
         
        </div>
      </div>
    </div>
  </div>
</body> 
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('.input-form').addEventListener('submit', function () {
      setTimeout(() => {
        this.reset();
      }, 3250);
    });
  });
</script>
</html>
